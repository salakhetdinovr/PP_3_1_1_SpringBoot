<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Delete</title>
</head>
<body>
<h1>Are you sure you want to delete this user?</h1>
<hr/>
<table th:border="1">
  <thead>
  <tr>
    <th>id</th>
    <th>Name</th>
    <th>Surname</th>
    <th>Age</th>
  </tr>
  </thead>
  <tbody>
  <tr th:object="${user}">
    <td th:text="${user.id}"></td>
    <td th:text="${user.name}"></td>
    <td th:text="${user.surname}"></td>
    <td th:text="${user.age}"></td>
  </tr>
  <tbody>
</table>

<br/>

<form th:method="POST" th:action="@{/users/{id}/delete(id=${user.getId()})}">
  <input type="submit" value="Yes">
</form>
<form th:method="GET" action="/users">
  <input type="submit" value="No">
</form>
</body>
</html>
